<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Kontakt.css" />
        <link rel="stylesheet" href="../style.css" />

    <title>Contact Us - Visit Goals</title>
  </head>

  <body>
    <header class="header">
      <div class="title-bar">
        <a href="../Home/Home-Beiträge.html" class="logo">Our Blog</a>
      </div>
    </header>

    <main class="content">
      <div class="contact-container">
        <h2>Get In Touch</h2>
        <p>
          Have a question, a suggestion, or want to collaborate? Fill out the
          form below and we'll get back to you as soon as possible.
        </p>

        <form action="../Home/Thank-you.html" class="contact-form">
          <div class="form-group">
            <label for="name">Your Name</label>
            <input
              type="text"
              id="name"
              name="name"
              class="input-field"
              required
            />
          </div>

          <div class="form-group">
            <label for="name">Reference</label>
            <input
              type="text"
              id="reference"
              name="reference"
              class="input-field"
              required
            />
          </div>

          <div class="form-group">
            <label for="email">Your Email</label>
            <input
              type="email"
              id="email"
              name="email"
              class="input-field"
              placeholder="name@example.com"
              required
            />
          </div>

          <div class="form-group">
            <label for="message">Your Message</label>
            <textarea
              id="message"
              name="message"
              rows="6"
              class="input-field"
              required
            ></textarea>
          </div>

          <button type="submit" class="subscribe-button">Submit</button>
        </form>
      </div>
    </main>

    <footer class="impressum">Michel © Impressum</footer>
  </body>
</html>
